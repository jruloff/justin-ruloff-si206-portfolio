<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../static/styles.css">
  <title>Justin Ruloff</title>
</head>
<body>
  <div class="mainHeader">  
    <header>  
      <img src="../static/dolphin.jpg" class="img-circle" id="headerImage">
      <div id="headerLinksContainer">
        <div id="emailInfo">
          <div id="emailAddr">
            Justin Ruloff<br>
            <i class="fa fa-envelope"></i>
            justinruloff@gmail.com
          </div>
        </div>
        <a href="https://www.facebook.com/justin.ruloff" class="btn btn-social-icon btn-facebook socialIcon">
          <span class="fa fa-facebook"></span>
        </a>
        <a href="https://twitter.com/justin_ruloff" class="btn btn-social-icon btn-twitter socialIcon">
          <span class="fa fa-twitter"></span>
        </a>
        <a href="https://www.instagram.com/justin_ruloff/" class="btn btn-social-icon btn-instagram socialIcon">
          <span class="fa fa-instagram"></span>
        </a>
        <a href="https://www.linkedin.com/in/justin-ruloff-a516b8100" class="btn btn-social-icon btn-linkedin socialIcon">
          <span class="fa fa-linkedin"></span>
        </a>
      </div>
      {% block headerImages %}
      {% endblock %}
    </header>
  </div>
  <div id="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="#">Justin Ruloff</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="about.html">About</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html">Contact Me</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="main">
  		{% block content %}
  		{% endblock %}
    </div>
  </div>
  <footer id="myFooter">
      &copy; Created by Justin Ruloff - University of Michigan College of Engineering. 2016.
  </footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
	</script>
  <script>
    $(function(){
      var currentPage = window.location.href;
      $("[href]").each(function(){
        var currentHREF = $(this).attr('href');
        if(currentPage.search(currentHREF) != -1){
          $(this).parent().addClass("active");
        }
      })
      $("[href]").each(function(){
        var currentHREF = $(this).attr('href');
        if(currentPage.search(currentHREF) == -1){
          $(this).parent().removeClass("active");
        }
      })
    });
    </script>
</body>
</html>
